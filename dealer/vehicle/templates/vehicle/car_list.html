{% extends "base.html" %}
{% load cms_tags %}


{% block content %}
  {% for car in object_list %}
  <div class="car">
    <a href="{{ car.absolute_url }}">
      {{ car.pk }}
      <p> {{ car.car_type.brand }}: {{ car.name }} </p>
    </a>
  </div>
  {% empty %}
    <p> empty </p>
  {% endfor %}
{% endblock %}
